<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>High Peak & Marple Snooker League - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #111;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* ✅ Animated banner */
    #announcement-banner {
      background-color: #fffbcc;
      border-bottom: 2px solid #f0c000;
      overflow: hidden;
      position: relative;
      height: 2.5rem;
      display: none;
    }

    #announcement-banner span {
      position: absolute;
      white-space: nowrap;
      font-weight: bold;
      color: #333;
      animation: scroll-left 12s linear infinite;
    }

    @keyframes scroll-left {
      0%   { left: 100%; }
      100% { left: -100%; }
    }

    nav {
      background: #444;
      padding: 0.8rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      padding: 0.8em 0.5em;
      display: inline-block;
    }

    nav a:hover {
      text-decoration: underline;
    }

    nav a.active {
      background: #22cc66;
      color: #0b1b0f;
      border-radius: 4px;
    }

    main {
      padding: 2em;
      max-width: 900px;
      margin: auto;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>
    <h1>High Peak &amp; Marple Snooker League</h1>
  </header>

  <!-- ✅ Animated Announcement Banner -->
  <div id="announcement-banner"><span id="announcement-text"></span></div>

  <nav>
    <a href="index.html" class="active">Home</a>
    <a href="history.html">History</a>
    <a href="league.html">League Table</a>
    <a href="fixtures.html">Fixtures</a>
    <a href="results.html">Results</a>
    <a href="players.html">Players</a>
    <a href="venues.html">Venues</a>
    <a href="rules.html">Rules</a>
    <a href="merit.html">Merit</a>
  </nav>

  <main>
    <h2>Welcome</h2>
    <p>This is the official site for the High Peak &amp; Marple Snooker League. Use the menu above to navigate.</p>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- ✅ Script to load announcement -->
  <script>
    fetch('data/announcement.json')
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.trim()) {
          const banner = document.getElementById('announcement-banner');
          const text = document.getElementById('announcement-text');
          text.textContent = data.message;
          banner.style.display = 'block';
        }
      })
      .catch(err => {
        console.warn('Announcement could not be loaded:', err);
      });
  </script>
</body>
</html>
