<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Merit Table — High Peak & Marple Snooker League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>High Peak &amp; Marple Snooker League</h1>
  </header>

  <!-- ✅ Announcement Banner -->
  <div id="announcement-banner"><span id="announcement-text"></span></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="league.html">League Table</a>
    <a href="fixtures.html">Fixtures</a>
    <a href="results.html">Results</a>
    <a href="players.html">Players</a>
    <a href="venues.html">Venues</a>
    <a href="rules.html">Rules</a>
    <a href="merit.html" class="active">Merit</a>
  </nav>

  <main>
    <h2>Player Merit Table</h2>
    <div class="table-wrap">
      <table id="meritTable">
        <thead>
          <tr>
            <th>#</th><th>Player</th><th>Team</th>
            <th>Start HCP</th><th>Played</th><th>Wins</th><th>Losses</th><th>W–L</th>
            <th>25+ Breaks</th><th>Highest Break</th>
          </tr>
        </thead>
        <tbody id="meritBody"></tbody>
      </table>
    </div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- ✅ Announcement banner script -->
  <script>
    fetch('data/announcement.json')
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.trim()) {
          const banner = document.getElementById('announcement-banner');
          const text = document.getElementById('announcement-text');
          text.textContent = data.message;
          banner.style.display = 'block';
        }
      })
      .catch(err => {
        console.warn('Announcement could not be loaded:', err);
      });
  </script>

  <!-- ✅ Merit table logic with team-based row colouring -->
  <script>
    (async function(){
      const [players, teams, matches] = await Promise.all([
        fetch('data/players.json').then(r=>r.json()),
        fetch('data/teams.json').then(r=>r.json()),
        fetch('data/matches.json').then(r=>r.json())
      ]);

      const teamName = id => (teams.find(t => t.id === id) || {}).name || '';
      const playerMap = Object.fromEntries(players.map(p => [p.id, {
        ...p, teamName: teamName(p.teamId), played: 0, wins: 0, losses: 0, breaks: [], highestBreak: 0
      }]));

      for (const match of matches) {
        for (const f of match.frames) {
          const home = playerMap[f.homePlayerId];
          const away = playerMap[f.awayPlayerId];
          if (!home || !away) continue;

          home.played++; away.played++;
          if (f.winner === 'home') { home.wins++; away.losses++; }
          else if (f.winner === 'away') { away.wins++; home.losses++; }

          if (f.breaks) {
            if (f.breaks.home && f.breaks.home >= 25) {
              home.breaks.push(f.breaks.home);
              home.highestBreak = Math.max(home.highestBreak, f.breaks.home);
            }
            if (f.breaks.away && f.breaks.away >= 25) {
              away.breaks.push(f.breaks.away);
              away.highestBreak = Math.max(away.highestBreak, f.breaks.away);
            }
          }
        }
      }

      const rows = Object.values(playerMap)
        .filter(p => p.played > 0)
        .sort((a,b) => (b.wins - b.losses) - (a.wins - a.losses) || b.wins - a.wins || a.name.localeCompare(b.name));

      const body = document.getElementById('meritBody');
      body.innerHTML = '';
      rows.forEach((p, i) => {
        const tr = document.createElement('tr');
        tr.dataset.teamId = p.teamId;  // ✅ Team colour class hook
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${escapeHtml(p.name)}</td>
          <td>${escapeHtml(p.teamName)}</td>
          <td>${p.hcp}</td>
          <td>${p.played}</td>
          <td>${p.wins}</td>
          <td>${p.losses}</td>
          <td>${p.wins - p.losses}</td>
          <td>${p.breaks.length}</td>
          <td>${p.highestBreak || '-'}</td>
        `;
        body.appendChild(tr);
      });

      function escapeHtml(str='') {
        return str.replace(/[&<>"']/g, c => ({
          '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'
        }[c]));
      }
    })();
  </script>
</body>
</html>
