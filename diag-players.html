<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Players Diag — High Peak & Marple Snooker League</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin:0; background:#f7f7f7; color:#111; }
    header { background:#222; color:#fff; padding:1rem 1.25rem; text-align:center; }
    nav {
      background: #444;
      padding: 0.8em;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      padding: 0.8em 0.5em;
      display: inline-block;
    }
    nav a:hover { text-decoration: underline; }
    nav a.active {
      background: #22cc66;
      color: #0b1b0f;
      font-weight: bold;
      border-radius: 4px;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <header><h1>Players Diagnostic</h1></header>

  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="fixtures.html">Fixtures</a>
    <a href="results.html">Results</a>
    <a href="players.html">Players</a>
    <a href="venues.html">Venues</a>
    <a href="rules.html">Rules</a>
    <a href="merit.html">Merit</a>
    <a href="league.html">League</a>
    <a href="diag-players.html" class="active">Diag</a>
  </nav>

  <main id="out">Loading…</main>

  <script>
    (async () => {
      try {
        const players = await fetch('data/players.json').then(r => r.json());
        const teams   = await fetch('data/teams.json').then(r => r.json());
        const byTeam = players.reduce((m, p) => ((m[p.teamId] = (m[p.teamId] || 0) + 1), m), {});
        const lines = [];
        lines.push('Total players: ' + players.length);
        lines.push('');
        lines.push('Teams found in teams.json: ' + teams.map(t => t.id).join(', '));
        lines.push('');
        lines.push('Players per team:');
        for (const k of Object.keys(byTeam).sort()) lines.push('  ' + k + ': ' + byTeam[k]);
        document.getElementById('out').textContent = lines.join('\n');
      } catch (e) {
        document.getElementById('out').textContent = 'Error: ' + e.message;
      }
    })();
  </script>
</body>
</html>
