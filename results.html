<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>High Peak &amp; Marple Snooker League</h1>
  </header>

  <!-- Announcement banner -->
  <div id="announcement-banner"><span id="announcement-text"></span></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="league.html">League Table</a>
    <a href="fixtures.html">Fixtures</a>
    <a href="results.html" class="active">Results</a>
    <a href="players.html">Players</a>
    <a href="venues.html">Venues</a>
    <a href="rules.html">Rules</a>
    <a href="merit.html">Merit</a>
  </nav>

  <main>
    <h2>Match Results</h2>
    <div class="table-wrap">
      <table id="resultsTable" aria-describedby="resultsCaption">
        <caption id="resultsCaption">Weekly match results</caption>
        <thead>
          <tr>
            <th>Date</th>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="resultsTbody"></tbody>
      </table>
    </div>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Announcement logic -->
  <script>
    fetch('data/announcement.json')
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.trim()) {
          const banner = document.getElementById('announcement-banner');
          const text = document.getElementById('announcement-text');
          text.textContent = data.message;
          banner.style.display = 'block';
        }
      })
      .catch(err => {
        console.warn('Announcement could not be loaded:', err);
      });
  </script>

  <!-- Match results logic -->
  <script>
    (async function(){
      const [teams, matches] = await Promise.all([
        fetch('data/teams.json').then(r => r.json()),
        fetch('data/matches.json').then(r => r.json())
      ]);

      const teamById = Object.fromEntries(teams.map(t => [t.id, t.name]));
      const tbody = document.getElementById('resultsTbody');
      matches.sort((a, b) => new Date(b.date) - new Date(a.date)); // Newest first

      for (const m of matches) {
        const row = document.createElement('tr');
        const score = `${m.homeFrames} - ${m.awayFrames}`;
        row.innerHTML = `
          <td>${m.date}</td>
          <td>${teamById[m.homeTeam]}</td>
          <td>${teamById[m.awayTeam]}</td>
          <td>${score}</td>`;
        tbody.appendChild(row);
      }
    })();
  </script>
</body>
</html>
