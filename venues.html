<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Venues â€” High Peak & Marple Snooker League</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>High Peak &amp; Marple Snooker League</h1>
  </header>

  <!-- Announcement banner -->
  <div id="announcement-banner"><span id="announcement-text"></span></div>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="fixtures.html">Fixtures</a>
    <a href="results.html">Results</a>
    <a href="players.html">Players</a>
    <a href="venues.html" class="active">Venues</a>
    <a href="rules.html">Rules</a>
    <a href="merit.html">Merit</a>
    <a href="archive.html">Archive</a>
  </nav>

  <main>
    <h2>Venues</h2>
    <p>Venue details will be displayed here.</p>
  </main>

  <footer>&copy; 2025 High Peak &amp; Marple Snooker League</footer>

  <!-- Announcement loader -->
  <script>
    fetch('data/announcement.json')
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.trim()) {
          const banner = document.getElementById('announcement-banner');
          const text = document.getElementById('announcement-text');
          text.textContent = data.message;
          banner.style.display = 'block';
        }
      })
      .catch(err => console.warn('Announcement failed to load:', err));
  </script>

  <!-- Active nav highlighter -->
  <script>
    (function () {
      const path = location.pathname.replace(/\/+$/, '') || '/index.html';
      document.querySelectorAll('nav a').forEach(a => {
        if (a.getAttribute('href') === path) {
          a.classList.add('active');
        }
      });
    })();
  </script>

</body>
</html>
